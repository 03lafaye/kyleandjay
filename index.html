    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      html, body {
        background-color: #000;
        height: 100% !important;
        width: 100% !important;
        word-spacing: .1em;
      }

      #container {
        height: 100%;
        overflow: hidden;
        position: relative;
        width: 100%;
      }

      #background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .transparency {
        background-color: #000;
        filter: alpha(opacity=85);
        opacity: 0.85;
      }

      #header {
        height: 15%;
        left: 0px;
        position: absolute;
        top: 0px;
        width: 100%;
        display: table;
      }

      #header .wrapper {
        text-align: center;
        position: absolute;
        width: 100%;
        top: 50%;
      }

      #header .content {
        top: -50%;
      }

      #header ul {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        width: 100%;
      }

      #header ul li {
        font-family: Verdana, Arial;
        font-size: 20px;
        display: inline;
        padding: 8px;
      }

      #header ul a {
        color: #fff;
        text-decoration: none;
      }

      #header ul a:hover {
        color: #ff0909;
      }

      #logo {
        bottom: 13%;
        position: absolute;
        text-align: center;
        width: 100%;
        z-index: 2;
      }

      #logo img {
        width: 20%;
      }

      #footer {
        bottom: 0px;
        height: 20%;
        left: 0px;
        position: absolute;
        width: 100%;
      }
    </style>

    <script src="https://www.google.com/jsapi?key=ABQIAAAA2WOUQMSTyiOfRLpADfScTRROkhDIvvkw2KSCwKyjIDRVSwCrSRS9enLhwUc8AC8SCFAw53owZFYivw" type="text/javascript"></script>

    <script type="text/javascript" language="Javascript">
      google.load("jquery", "1.6.4");

      var SLIDESHOW_SPEED_MS = 5000;

      var currentIndex = 1;
      var images = new Array();

      var startSlideshow = function() {
        var image1 = new Image();
        image1.src ="images/splash_01.jpg";
        images.push(image1);

        var image2 = new Image();
        image2.src ="images/splash_02.jpg";
        images.push(image2);

        var image3 = new Image();
        image3.src ="images/splash_03.jpg";
        images.push(image3);

        var image4 = new Image();
        image4.src ="images/splash_04.jpg";
        images.push(image4);

        setInterval(nextImage, SLIDESHOW_SPEED_MS);
      };

      var nextImage = function() {
        $("#background").animate({opacity: 0}, 1000,
            function() {
            this.src = images[++currentIndex % images.length].src;
            }).animate({opacity: 1}, 1000);
      };
</script>
